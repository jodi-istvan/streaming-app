<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/controls.min.css">
</head>
<body>
<!-- The data-shaka-player-container tag will make the UI library place the controls in this div.
     The data-shaka-player-cast-receiver-id tag allows you to provide a Cast Application ID that
       the cast button will cast to; the value provided here is the sample cast receiver. -->
<div data-shaka-player-container style="max-width:40em"
     data-shaka-player-cast-receiver-id="07AEE832">
    <!-- The data-shaka-player tag will make the UI library use this video element.
         If no video is provided, the UI will automatically make one inside the container div. -->
    <video autoplay data-shaka-player id="video" style="width:100%;height:100%"></video>
    <script>
        // const manifestUri = 'https://storage.googleapis.com/shaka-demo-assets/angel-one/dash.mpd';
        // const manifestUri = 'sample/out.mpd'
        const manifestUri = 'http://127.0.0.1:3000/api/video/shaka'

        async function init() {
            const video = document.getElementById('video');
            const ui = video['ui'];
            const controls = ui.getControls();
            const player = controls.getPlayer();

            window.player = player;
            window.ui = ui;

            player.addEventListener('error', onPlayerErrorEvent);
            controls.addEventListener('error', onUIErrorEvent);

            try {
                const res = await fetch(manifestUri)
                const mpdFile = await res.text()
                await player.load(mpdFile);

                console.log('The video has now been loaded!');
            } catch (error) {
                onPlayerError(error);
            }
        }

        function onPlayerErrorEvent(errorEvent) {
            onPlayerError(event.detail);
        }

        function onPlayerError(error) {
            console.error('Error code', error.code, 'object', error);
        }

        function onUIErrorEvent(errorEvent) {
            onPlayerError(event.detail);
        }

        function initFailed(errorEvent) {
            console.error('Unable to load the UI library!');
        }

        document.addEventListener('shaka-ui-loaded', init);
        document.addEventListener('shaka-ui-load-failed', initFailed);

    </script>
</div>
</body>
</html>
